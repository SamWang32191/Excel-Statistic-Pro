<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Excel 資料統計工具</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="theme-toggle-container">
        <div class="theme-toggle" id="themeToggle">
            <button class="btn-theme" data-theme="light" title="淺色模式">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58l-1.41-1.41a.996.996 0 10-1.41 1.41l1.41 1.41c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41zm12.02 12.02l1.41 1.41c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.41-1.41a.996.996 0 10-1.41 1.41zm-12.02 0l-1.41 1.41a.996.996 0 101.41 1.41l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0zM18.01 4.58c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.41-1.41a.996.996 0 10-1.41-1.41l-1.41 1.41z" />
                </svg>
            </button>
            <button class="btn-theme" data-theme="dark" title="深色模式">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                </svg>
            </button>
            <button class="btn-theme" data-theme="system" title="跟隨系統">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="background-dots"></div>
    <div class="container">


        <main>
            <div class="mode-switch-container">
                <div class="mode-switch">
                    <button type="button" id="modeCase" class="btn-switch active" data-mode="case">個案名單</button>
                    <button type="button" id="modeService" class="btn-switch" data-mode="service">服務清冊</button>
                </div>
            </div>

            <section class="config-section">
                <div class="input-group" id="cityInputGroup">
                    <label>縣市</label>
                    <div class="city-switch" id="citySwitch">
                        <button type="button" class="btn-city active" data-city="台北">台北</button>
                        <button type="button" class="btn-city" data-city="新北">新北</button>
                    </div>
                </div>

                <div class="input-group hidden" id="tpServiceCategoryGroup">
                    <label>台北服務類別</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="tpServiceCategory" value="身障" checked>
                            <span class="radio-label">身障</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="tpServiceCategory" value="老福">
                            <span class="radio-label">老福</span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="rocDate">月份</label>
                    <input type="text" id="rocDate" placeholder="例如: 03，只能輸入數字/英文" maxlength="2" pattern="[0-9]*"
                        inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9A-Za-z]/g, '')">
                </div>

                <div id="caseListCols" class="column-inputs-container">
                    <div class="city-settings-group">
                        <h4>台北設定</h4>
                        <div class="column-inputs">
                            <div class="input-group">
                                <label for="tpCategoryCol">類別列</label>
                                <input type="text" id="tpCategoryCol" value="B" placeholder="B" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="tpGenderCol">性別列</label>
                                <input type="text" id="tpGenderCol" value="H" placeholder="H" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="tpAgeCol">年齡列</label>
                                <input type="text" id="tpAgeCol" value="G" placeholder="G" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="tpLivingCol">居住狀況列</label>
                                <input type="text" id="tpLivingCol" value="P" placeholder="P" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="tpCmsCol">CMS等級列</label>
                                <input type="text" id="tpCmsCol" value="K" placeholder="K" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                        </div>
                    </div>

                    <div class="city-settings-group">
                        <h4>新北設定</h4>
                        <div class="column-inputs">
                            <div class="input-group">
                                <label for="ntGenderCol">性別列</label>
                                <input type="text" id="ntGenderCol" value="G" placeholder="G" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="ntAgeCol">年齡列</label>
                                <input type="text" id="ntAgeCol" value="F" placeholder="F" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="ntLivingCol">居住狀況列</label>
                                <input type="text" id="ntLivingCol" value="O" placeholder="O" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                            <div class="input-group">
                                <label for="ntCmsCol">CMS等級列</label>
                                <input type="text" id="ntCmsCol" value="J" placeholder="J" maxlength="2"
                                    pattern="[A-Za-z]*"
                                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="serviceRegisterCols" class="column-inputs hidden">
                    <div class="input-group">
                        <label for="headerRowIdx">標頭行數</label>
                        <input type="number" id="headerRowIdx" value="5" min="1" placeholder="5"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div class="input-group">
                        <label for="districtCol">行政區列</label>
                        <input type="text" id="districtCol" value="U" placeholder="U" maxlength="2" pattern="[A-Za-z]*"
                            oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                    </div>
                    <div class="input-group">
                        <label for="categoryCol">服務類別列</label>
                        <input type="text" id="categoryCol" value="G" placeholder="G" maxlength="2" pattern="[A-Za-z]*"
                            oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                    </div>
                    <div class="input-group">
                        <label for="subsidyCol">補助比率列</label>
                        <input type="text" id="subsidyCol" value="O" placeholder="O" maxlength="2" pattern="[A-Za-z]*"
                            oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
                    </div>
                </div>
            </section>

            <section class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                <div class="upload-content">
                    <div class="icon-orb">
                        <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                        </svg>
                    </div>
                    <h3>拖放檔案或 <span class="browse">點擊上傳</span></h3>
                    <p>支援 .xlsx, .xls 格式</p>
                </div>
                <div id="fileInfo" class="file-info hidden">
                    <span class="file-name"></span>
                    <button id="removeFile" class="btn-icon">×</button>
                </div>
            </section>

            <section id="previewSection" class="preview-section hidden">
                <div id="previewContainer">
                    <!-- Dynamic Content Will Be Injected Here -->
                </div>

                <div class="stats-grid hidden" id="serviceStatsGrid">
                    <div class="stat-card">
                        <div class="stat-label">行政區統計</div>
                        <div class="stat-values" id="districtStats">
                            <!-- JS Inject -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">服務項目類別</div>
                        <div class="stat-values" id="categoryStats">
                            <!-- JS Inject -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">補助比率</div>
                        <div class="stat-values" id="subsidyStats">
                            <!-- JS Inject -->
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button id="uploadBtn" class="btn-primary" disabled>
                        <span class="btn-text">確認並同步至 Google Sheet</span>
                        <div class="loader hidden"></div>
                    </button>
                </div>
            </section>
        </main>

        <footer id="statusMessage" class="status-message">
            請選擇縣市、輸入月份並上傳檔案
        </footer>
    </div>

    <script type="module" src="src/js/view.js"></script>
</body>

</html>
